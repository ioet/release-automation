name: Bump version
on:
  push:
    branches:
      - develop
      - staging
      - master
      - production
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: DiegoTinitana/bump_tag@master
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        WITH_V: true
        INITIAL_VERSION: 0.0.0