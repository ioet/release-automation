name: release notes
on:
  push:
    branches:
      - test_release_notes
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: release notes
      uses: DiegoTinitana/actionWithJavaScriptReleaseNote@master
      with:
        who-to-greet: 'Deigo Tinitana'
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

